<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:p="http://primefaces.org/ui"
   	template="/WEB-INF/layout/admin.xhtml">
   	
   	<f:metadata>
    	<f:event type="preRenderView" listener="#{loginSession.initInstall}" />
	</f:metadata>
   	
   	
   	<ui:define name="content">
   		<div align="center">
   			<p:messages id="messages" globalOnly="true" />
   			<p:panelGrid columns="3">
   				<p:outputLabel value="Login:"/>
   				<p:inputText id="login"  label="Login" maxlength="10" required="true" requiredMessage="Informe o login">
   					<f:validateLength minimum="3" maximum="10" />
   				</p:inputText>
   				<p:message for="login"/>
   				
   				<p:outputLabel value="Senha:"/>
   				<p:password id="senha" label="Senha" maxlength="10" required="true" requiredMessage="Informe a senha">
   					<f:validateLength minimum="3" maximum="10" />
   				</p:password>
   				<p:message for="senha"/>
   				
   				<p:outputLabel value="Confirmar Senha:"/>
   				<p:password id="confirmasenha" label="Confirmar Senha" maxlength="10" required="true" requiredMessage="Repita a senha">
   					<f:validateLength minimum="3" maximum="10" />
   				</p:password>
   				<p:message for="confirmasenha"/>
   			</p:panelGrid>
   			<br/>
   			<p:commandButton value="Salvar" validateClient="true" actionListener="#{loginSession.doInstall}" update="@form"/>
   		</div>
	</ui:define>
</ui:composition>
