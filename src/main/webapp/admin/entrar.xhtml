<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:p="http://primefaces.org/ui"
   	template="/WEB-INF/layout/admin.xhtml">
   	
   	<f:metadata>
    	<f:event type="preRenderView" listener="#{loginSession.initLogin}" />
	</f:metadata>
   	
   	<ui:define name="content">
   		<div align="center">
   			<p:messages id="messages" globalOnly="true" />
   			<p:panelGrid columns="3">
   				<p:outputLabel value="Login:"/>
   				<p:inputText id="login" required="true" requiredMessage="Informar login"/>
   				<p:message for="login"/>
   				
   				<p:outputLabel value="Senha:"/>
   				<p:password id="senha" required="true" requiredMessage="Informar senha"/>
   				<p:message for="senha"/>
   			</p:panelGrid>
   			<br/>
   			<p:commandButton value="Entrar" validateClient="true" actionListener="#{loginSession.doLogin}" update="@form"/>
   		</div>
	</ui:define>
</ui:composition>
