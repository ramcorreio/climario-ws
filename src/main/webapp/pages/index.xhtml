<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:p="http://primefaces.org/ui"
   	template="/WEB-INF/layout/template.xhtml">
   	
   	<ui:param name="bodyClass" value="home"/>
   	<ui:param name="label" value="Finalizar Pedido"/>
               
	<ui:define name="content">
		
		<div id="openModal" class="modalDialog">
			
		    <div>	<a href="#close" title="Close" class="close">X</a>
		
		        <h1 style="margin-bottom:-15px;">Não sei o número do pedido</h1>
		
		        <p>Preencha os dados abaixo que em breve entraremos em contato com você.</p>
		        <article class="col-md-12 center retirapadding">
		    		<div class="col-md-4 col-sm-4 mudatmfont estilofonte1">CPF/CNPJ</div>
		    		<div class="col-md-6 col-sm-8"><p:inputText styleClass="camponovo"/> </div>
		    	</article>
		    	<article class="col-md-12 center" style="margin-top:55px;">
		    		<div class="col-md-4 col-sm-4 mudatmfont estilofonte1">E-mail</div>
		    		<div class="col-md-6 col-sm-8">INPUT</div>
		    	</article>
		    	<article class="col-md-12 center" style="margin-top:55px;">
		    		<div class="col-md-4 col-sm-4 mudatmfont estilofonte1">DDD+Telefone</div>
		    		<div class="col-md-6 col-sm-8">INPUT></div>    		
		    	</article>
		    	<article class="col-md-10 center" style="margin-top:75px;">
		    		<div class="col-md-6 col-sm-6"></div>    		
		    		<div class="col-md-4 col-sm-4 btmargin"><a href="#" class="btn_consultar">Solicitar</a></div>
		    	</article>
		    </div>
		</div>
		
		<div class="container">
			<section id="content_home">
				<p:messages id="messages" globalOnly="true" />
		    	<article class="col-md-12 center espaco2">
		    		<div class="col-md-5 col-sm-3 mudatmfont estilofonte1">CPF/CNPJ</div>
		    		<div class="col-md-6 col-sm-9">
		    			<p:inputText id="cpfCnpj" styleClass="camponovo" maxlength="14" required="true" requiredMessage="É necessário informar o CPF/CNPJ."/>
		    			<p:message for="cpfCnpj" />
		    		</div>
		    	</article>
		    	<article class="col-md-12 center espaco">
		    		<div class="col-md-5 col-sm-3 mudatmfont estilofonte1">Número do Pedido</div>
		    		<div class="col-md-6 col-sm-9">
		    			<p:inputText id="nuPedido" styleClass="camponovo" maxlength="15" required="true" requiredMessage="É necessário informar o número do pedido."  value="#{pedidoView.numero}"/>
		    			<p:message for="nuPedido" />
		    		</div>
		    	</article>
		    	<article class="col-md-12 center espaco3">
		    		<div class="col-md-6 col-sm-6"><div class="pedidolink"><a href="#openModal">Não sei o número do pedido</a></div></div>
		    		<div class="col-md-5 col-sm-5">
		    			<p:commandButton styleClass="btn_consultar" value="Consultar" actionListener="#{pedidoView.consultar}" update="@form"/>
		    		</div>
		    	</article>			
		    </section>    
		</div>
		
		
	</ui:define>
	
</ui:composition>
