<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<h:outputStylesheet library="css" name="admin.css" />
	
		<ui:insert name="head" />

		<title><ui:insert name="title">Clima Rio Admin</ui:insert></title>
	</h:head>

	<f:metadata>
    	<f:event type="preRenderView" listener="#{loginSession.checkLogin}" />
	</f:metadata>
			
	<h:body styleClass="#{bodyClass}">
		<p:layout fullPage="true">
			<p:layoutUnit position="center" styleClass="ui-layout-center-outside">
				<div class="header100">
					<ui:include src="header.xhtml"/>
		       	</div>
		       	<ui:insert name="menu"/>
		       	<div class="content100">
		       		<h:form prependId="false">
		       			<ui:insert name="content"/>
		       		</h:form>
		   		</div>

			</p:layoutUnit>
			<p:layoutUnit position="south" size="130">
				<ui:include src="footer.xhtml"/>
			</p:layoutUnit>
		</p:layout>
		
	</h:body>
</html>
