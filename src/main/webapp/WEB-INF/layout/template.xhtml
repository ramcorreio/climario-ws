<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta name="_globalsign-domain-verification" content="WsSBZOjmva_4k2wnFxBExFewa3vQA9ngDA7g_68xh1" />
		</f:facet>
		
		<h:outputStylesheet library="css" name="base.css" />
		<h:outputStylesheet library="css" name="responsive.css" />
		<h:outputStylesheet library="css" name="main.css" />
		<h:outputStylesheet library="css" name="formularios.css" />
		<h:outputStylesheet library="css" name="secundarias.css" />
		
		<h:outputStylesheet library="css" name="default.css" />
		
		<ui:insert name="head" />

		<title><ui:insert name="title">Clima Rio Pagamentos</ui:insert></title>
	</h:head>

			
	<h:body styleClass="#{bodyClass}">
	
		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			<h:graphicImage library="media" name="img/ajaxloadingbar.gif" alt="Loading"/>
		</p:dialog>
	
		<div class="header100">
			<ui:include src="header.xhtml"/>
       	</div>

       	<div class="content100">
       		<h:form prependId="false">
       			<ui:insert name="content"/>
       		</h:form>
   		</div>

       	<div class="footer100">
       		<ui:include src="footer.xhtml"/>
       	</div>
		
	</h:body>
</html>
